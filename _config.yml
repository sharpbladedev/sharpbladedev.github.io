title: "Mediumish"
description: "Putovanja nikad nisu bila jeftinija. ObiÄ‘i svet sa nama!"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: ""
google_analytics: 'UA-46278016-1'
disqus: 'demowebsite'
mailchimp-list: 'https://gmail.us20.list-manage.com/subscribe/post?u=b5b7649920eadef8f9d63bf11&amp;id=430d7ad6be'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  pavle:
    name: Pavle
    display_name: Pavle
    gravatar: e56154546cf4be74e393c62d1ae9f9d4
    email: radomanp@gmail.com
